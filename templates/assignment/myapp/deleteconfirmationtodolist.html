{% extends 'assignment/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" action="">
                  {% csrf_token %}
                  <div class="modal-body">
                    <p>Are you sure you want to delete this task
                      <strong>{{ object.title | upper }}</strong>?</p>
                      <p style="color:red"> This will delete permanently * </p>
                  </div>

                  <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </div>

                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
